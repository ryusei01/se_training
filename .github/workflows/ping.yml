# .github/workflows/ping.yml
name: Keep API Alive
on:
  schedule:
    - cron: "*/10 * * * *" # 10分ごと
  workflow_dispatch: # 手動実行も可能
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API Health
        run: |
          curl -f ${{ secrets.API_URL }}/health || exit 0
      - name: Ping API Problems List
        run: |
          curl -f ${{ secrets.API_URL }}/api/problems/ || exit 0
