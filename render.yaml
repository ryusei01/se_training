services:
  - type: web
    name: se-training-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: ENVIRONMENT
        value: production
      # 以下の環境変数はRenderダッシュボードで設定してください
      # - key: ALLOWED_ORIGINS
      #   value: https://your-domain.com



